apiVersion: apps/v1
kind: Deployment
metadata:
  name: royal-casino-backend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: royal-casino-backend
  template:
    metadata:
      labels:
        app: royal-casino-backend
    spec:
      containers:
      - name: backend
        image: your-registry/royal-casino:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: casino-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: casino-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: royal-casino-service
spec:
  type: LoadBalancer
  selector:
    app: royal-casino-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: royal-casino-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: royal-casino-backend
